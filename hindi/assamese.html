        <body>
        <div class="lesson">
          <h1>Lesson 1: Greetings</h1>
          <div class="exercise">
            <h2>Translate the following phrase:</h2>
            <p>Bonjour, comment ça va?</p>
            <div class="options">
              <label><input type="radio" name="answer" value="a"> Hello, how are you?</label>
              <label><input type="radio" name="answer" value="b"> Good morning, it's sunny.</label>

            </table>

          </div>
